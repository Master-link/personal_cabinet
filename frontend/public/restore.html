<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../b0dc9625a71a1b8f8a68f3dc2802dca9.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row min-height-full align-items-center justify-content-center">
            <header class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-11">
                <div class="row min-height-full">
                    <div class="col-12 ml-lg-0">
                        <div class="logo">
                            <img src="images/logo.png" alt="taximaster" class="img-fluid">
                        </div>
                        <div class="capH6 mb-4">
                            Изменить пароль
                        </div>
                        <form class="restore-form">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Новый пароль*">
                                </div>
                                <div class="form-group col-lg-12">
                                    <input type="password" class="form-control" name="repeat-password"
                                        placeholder="Повторите новый пароль*">
                                </div>
                                <div class="form-group col-lg-12">
                                    <button type="submit" class="btn btn-primary">Изменить пароль</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
    <script src="js/main.js"></script>
    <script src="../main.js"></script>
    <script src="../node_modules~main.js"></script>
</body>

</html>
